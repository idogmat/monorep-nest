syntax = "proto3";

package profile;
import "google/protobuf/wrappers.proto";  // Подключаем обёртки

service ProfileService {
  rpc GetUserProfile(UserProfileRequest) returns (UserProfileResponse);
  rpc GetUserProfiles(UserProfileRequest) returns (UserProfilesResponse);
}
// Request messages
message UserProfileRequest {
  string userId = 1;
  string profileUserId = 2;
}

//  Response messages

message UserProfilesResponse {
  repeated UserProfileResponse profiles = 1;
}

message UserProfileResponse {
  string id = 1;
  string userId = 2;
  google.protobuf.StringValue photoUrl = 3;         // Обёртка для пустых значений
  google.protobuf.StringValue firstName = 4;        // Обёртка для пустых значений
  google.protobuf.StringValue lastName = 5;         // Обёртка для пустых значений
  google.protobuf.StringValue dateOfBirth = 6;      // Обёртка для пустых значений
  google.protobuf.StringValue country = 7;          // Обёртка для пустых значений
  google.protobuf.StringValue city = 8;             // Обёртка для пустых значений
  google.protobuf.StringValue aboutMe = 9;          // Обёртка для пустых значений
  bool followed = 10;
  int32 subscribers = 11;
  int32 subscriptions = 12;
}