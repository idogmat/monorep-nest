syntax = "proto3";
import "google/protobuf/wrappers.proto";
package content;


service PostService {
  rpc CreatePost (CreatePostRequest) returns (PostResponse);
  rpc GetPost (GetPostRequest) returns (GetPostResponse);
  rpc GetPosts (GetPostsQueryRequest) returns (GetPostsResponse);
}

service CommentService {
  rpc CreateComment (CreateCommentRequest) returns (CreateCommentResponse);
}

message Url {
  string id = 1;
  string createdAt = 2;
  string deletedAt = 3;
  string updatedAt = 4;
  string fileName = 5;
  string fileUrl = 6;
  string postId = 7;
}

message Comment {
  string id = 1;
  string createdAt = 2;
  string deletedAt = 3;
  string updatedAt = 4;
  string message = 5;
  string postId = 6;
  string userId = 7;
}

message GetPostsQueryRequest {
  string sortBy = 1;
  string sortDirection = 2;
  int32  pageNumber = 3;
  int32  pageSize = 4;
  string userId = 5;
}

message GetPostRequest {
  string postId = 1;
}

// -----------
message GetPostResponse {
  string id = 1;
  string userId = 2;
  string createdAt = 3;
  string updatedAt = 4;
  string deletedAt = 5;
  string title = 6;
  bool   published = 7;
  bool   banned = 8;
  string photoUploadStatus = 9;
  repeated Url urls = 10;
  repeated Comment comments = 11;
  // photoUploadStatus PhotoUploadStatus   @default(PENDING)  // Статус загрузки фотографий
  // comments Comment[] @relation("PostComment")
  // likes Like[] @relation("PostLike")
}

message CreateCommentRequest {
  string userId = 1;
  string postId = 2;
  string message = 3;
}

message CreateCommentResponse {
  string success = 1;
  string message = 2;
}

message GetPostsResponse {
  repeated GetPostResponse items = 1;
  int32 pageNumber = 2;
  int32 pageSize = 3;
  int32 totalCount = 4;
}


message CreatePostRequest {
  string userId = 1;
  string description = 2;
  PhotoUploadStatus photoUploadStatus = 3;
}

message PostResponse {
  string id = 1;
}

enum PhotoUploadStatus {
  PENDING = 0;
  IN_PROGRESS = 1;
  COMPLETED = 2;
  FAILED = 3;
}
